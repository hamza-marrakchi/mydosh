<!DOCTYPE html>
<html>
  <head>
    <title>Doshpay</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Do you social pay ? Join Dosh </h1>
        <h2>Dosh Pay socializes payment experiences and reivent payment trough Web3 and Metaverse.</h2>
        <a href="#apply-form" class="btn-blue">Join now !</a>
      </div>
    </div>

    <div class="container">

      <h2>Our features </h2>

      <div class="cards">
        <div class="card">
          <img src="images/pics4.jpeg" alt="im1">
          <h3>Pay</h3>
        </div>
        <div class="card">
          <img src="images/pics3.jpeg" alt="im2">
          <h3>Share</h3>
        </div>
        <div class="card">
          <img src="images/pics2.jpeg" alt="im3">
          <h3>Comments</h3>
        </div>
        <div class="card">
          <img src="images/pics1.jpeg" alt="im4">
          <h3>Enjoy</h3>
        </div>
      </div>
    </div>





    <div class="container">

      <h2>Leverage metaverse and join a City : </h2>

      <div class="cards">
        <div class="card">
          <img src="images/londonn.jpeg" alt="london">
          <h3>London</h3>
        </div>
        <div class="card">
          <img src="images/paris.jpeg" alt="paris">
          <h3>Paris</h3>
        </div>
      </div>
    </div>

    <div id="apply-form">
      <div data-tf-widget="Jg8TYC5Z" data-tf-iframe-props="title=Dosh Pay Feedback" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    </div>



  </body>
</html>
